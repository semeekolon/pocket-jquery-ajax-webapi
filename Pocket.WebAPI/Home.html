<!DOCTYPE html>
<html>
<head>
    <title>Pocket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="pocket-js.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <label for="ddlProducts">Select Product</label>
                <select id="ddlProducts" class="form-control" onchange=""></select>

            </div>
            <div class="col-sm-2">
                <label for="Price">Price</label>
                <input type="text" class="form-control" id="txtPrice" disabled>

            </div>
            <div class="col-sm-2">
                <label for="Qty">Qty</label>
                <input type="text" class="form-control" id="txtQty">

            </div>
            <div class="col-sm-2">
                <label for="Total">Total</label>
                <input type="text" class="form-control" id="txtTotal">
            </div>

            <div class="col-sm-2">

                <input type="button" id="btnAdd" value="Add" style="width:80px; margin-top:32px" class="btn btn-primary form-control" />
            </div>
        </div>

        <hr>


        <table id="tbProducts" class="table">
            <tr id="header">
                <th style="display:none;">Product Id</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
            <tbody id="tbProductDets"></tbody>
        </table>

        <input type="button" id="btnSubmit" value="Submit" style="width:80px" class="btn btn-info float-right" data-toggle="modal" data-target="#myModal" />

        


        <!-- The Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <table id="tbMOrderDets" class="table">
                            <tr id="header">
                                <th style="display:none;">Product Id</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            <tbody id="tbMProductDets"></tbody>

                        </table>
                        <span class="font-weight-bold"> Grand Total : <span class="grandtotal font-weight-bold"></span></span>
                        <input type="button" id="btnSave" value="Save" style="width:80px" class="btn btn-success btn-lg float-right"  />
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btnClose" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>






    </div>
</body>
</html>
